events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Hide nginx version for security
    server_tokens off;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_auth:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=video_upload:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=api_general:10m rate=15r/s;

    upstream api {
        server localhost:8080;
    }

    server {
        listen 80;
        server_name _;
        
        # Client settings optimized for video uploads
        client_max_body_size 100m;
        client_body_timeout 300s;
        client_header_timeout 60s;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Handle preflight OPTIONS requests
        location ~ ^/api/ {
            
            limit_req zone=api_general burst=15 nodelay;
            
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Extended timeouts for video uploads
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            
            # Optimized buffering for large files
            proxy_request_buffering on;
            proxy_buffering off;
            proxy_max_temp_file_size 0;
        }

        # Health check
        location /nginx-health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # Block common attack patterns
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Block access to sensitive files
        location ~* \.(env|ini|conf|sh|sql|bak)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
