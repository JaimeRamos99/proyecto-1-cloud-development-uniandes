events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Enhanced logging format for debugging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '"$http_content_type" $request_length';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Hide nginx version for security
    server_tokens off;
    
    # Gzip compression optimized for API responses
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting zones with better naming
    limit_req_zone $binary_remote_addr zone=api_auth:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=video_upload:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=api_general:10m rate=15r/s;

    # CORS origin mapping
    map $http_origin $cors_origin {
        default "";
        "http://localhost:3000" "http://localhost:3000";
        "http://localhost:5173" "http://localhost:5173";
        "http://localhost:5174" "http://localhost:5174";
        "http://localhost:8080" "http://localhost:8080";
        "http://127.0.0.1:3000" "http://127.0.0.1:3000";
        "http://127.0.0.1:5173" "http://127.0.0.1:5173";
        "http://127.0.0.1:5174" "http://127.0.0.1:5174";
    }

    # Main server configuration
    server {
        listen 80;
        server_name _;
        
        # Client settings optimized for video uploads
        client_max_body_size 100m;
        client_body_timeout 300s;
        client_header_timeout 60s;
        client_body_buffer_size 1m;
        client_header_buffer_size 4k;
        
        # Security headers (applied globally)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header X-Robots-Tag "noindex, nofollow" always;
        
        # CORS headers for frontend (applied globally for consistency) - UPDATED
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Video upload endpoint with strict validation
        location = /api/videos/upload {
            # Handle preflight OPTIONS requests
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Requested-With" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age 86400 always;
                add_header Content-Length 0 always;
                add_header Content-Type text/plain always;
                return 204;
            }
            
            # Only allow POST method
            if ($request_method !~ ^POST$) {
                add_header Content-Type application/json always;
                return 405 '{"error":"Method not allowed. Only POST is supported for video uploads"}';
            }
            
            limit_req zone=video_upload burst=3 nodelay;
            
            # Strict Content-Type validation
            set $valid_content_type 0;
            
            # Check if Content-Type starts with multipart/form-data
            if ($http_content_type ~* "^multipart/form-data") {
                set $valid_content_type 1;
            }
            
            # Reject if Content-Type is missing or invalid
            if ($valid_content_type = 0) {
                add_header Content-Type application/json always;
                return 400 '{"error":"Invalid or missing Content-Type. Video uploads require multipart/form-data"}';
            }
            
            # Additional validation: Check if request has body
            if ($http_content_length = "") {
                add_header Content-Type application/json always;
                return 400 '{"error":"Empty request body. Video file is required"}';
            }
            
            # Log upload attempts for monitoring
            access_log /var/log/nginx/video_upload.log main;
            
            proxy_pass http://api:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Extended timeouts for large file uploads
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            
            # Optimized buffering for large files
            proxy_request_buffering on;
            proxy_buffering off;
            proxy_max_temp_file_size 0;
        }
        
        # Authentication endpoints
        location ~ ^/api/auth/(signup|login|logout)$ {
            # Handle preflight OPTIONS requests
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Requested-With" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age 86400 always;
                add_header Content-Length 0 always;
                add_header Content-Type text/plain always;
                return 204;
            }
            
            limit_req zone=api_auth burst=10 nodelay;
            
            proxy_pass http://api:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Standard timeouts for auth
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Health check endpoint
        location = /api/health {
            limit_req zone=api_general burst=5 nodelay;
            
            proxy_pass http://api:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # Future video endpoints (GET, PUT, DELETE)
        location ~ ^/api/videos/[0-9]+/?$ {
            limit_req zone=api_general burst=10 nodelay;
            
            proxy_pass http://api:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # General video endpoints (list, search, etc.) - Only GET allowed
        location ~ ^/api/videos/?$ {
            # Handle preflight OPTIONS requests
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Requested-With" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age 86400 always;
                add_header Content-Length 0 always;
                add_header Content-Type text/plain always;
                return 204;
            }
            
            limit_req zone=api_general burst=10 nodelay;
            
            proxy_pass http://api:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Catch-all for any other API endpoints
        location ~ ^/api/ {
            # Handle preflight OPTIONS requests
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Requested-With" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age 86400 always;
                add_header Content-Length 0 always;
                add_header Content-Type text/plain always;
                return 204;
            }
            
            limit_req zone=api_general burst=15 nodelay;
            
            proxy_pass http://api:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Frontend application (React SPA)
        location / {
            # Handle preflight OPTIONS requests for frontend
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Requested-With" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age 86400 always;
                add_header Content-Length 0 always;
                add_header Content-Type text/plain always;
                return 204;
            }
            
            # Proxy to frontend service
            proxy_pass http://frontend:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Standard timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # nginx health check endpoint
        location = /nginx-health {
            access_log off;
            add_header Content-Type text/plain always;
            return 200 "healthy\n";
        }
        
        # Block common attack patterns
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Block access to sensitive files
        location ~* \.(env|ini|conf|sh|sql|bak)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}