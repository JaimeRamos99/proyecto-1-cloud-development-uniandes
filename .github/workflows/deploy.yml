name: Deploy to AWS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_API_REPO: proyecto1-api
  ECR_WORKER_REPO: proyecto1-worker

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
            docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_API_REPO }}:${{ github.sha }}
            ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_API_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_WORKER_REPO }}:${{ github.sha }}
            ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_WORKER_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      

  migrate-database:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: sudo apt-get install -y postgresql-client

      - name: Run database migrations
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # Run migrations (ignore errors for existing tables)
          psql -h ${{ secrets.RDS_ENDPOINT }} -U postgres -d proyecto_1 -f db/001_create_user_table.sql || true
          psql -h ${{ secrets.RDS_ENDPOINT }} -U postgres -d proyecto_1 -f db/002_create_video_table.sql || true
          psql -h ${{ secrets.RDS_ENDPOINT }} -U postgres -d proyecto_1 -f db/003_add_is_public_to_videos.sql || true
          psql -h ${{ secrets.RDS_ENDPOINT }} -U postgres -d proyecto_1 -f db/004_create_votes_table.sql || true
          psql -h ${{ secrets.RDS_ENDPOINT }} -U postgres -d proyecto_1 -f db/005_create_player_rankings_view.sql || true

  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: |
          cd front
          npm ci

      - name: Build frontend
        run: |
          cd front
          npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: front/dist

  deploy:
    needs: [build-and-push, migrate-database, build-frontend]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: front/dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Upload frontend to S3
      - name: Upload frontend to S3
        run: |
          echo "Uploading frontend to S3..."
          aws s3 sync front/dist s3://${{ secrets.S3_BUCKET_FRONT }} --delete

      # Refresh API Auto Scaling Group
      - name: Refresh Auto Scaling Group for API
        run: |
          # Check current refresh status
          STATUS=$(aws autoscaling describe-instance-refreshes \
            --auto-scaling-group-name proyecto1-api-asg \
            --region ${{ env.AWS_REGION }} \
            --query 'InstanceRefreshes[0].Status' \
            --output text)
          
          if [ "$STATUS" == "InProgress" ] || [ "$STATUS" == "Pending" ]; then
            echo "Instance refresh already in progress (Status: $STATUS). Skipping..."
          else
            echo "Starting new instance refresh..."
            aws autoscaling start-instance-refresh \
              --auto-scaling-group-name proyecto1-api-asg \
              --region ${{ env.AWS_REGION }} \
              --preferences '{"MinHealthyPercentage": 90, "InstanceWarmup": 120}'
          fi

      - name: Restart Worker
        run: |
          # Create SSH key file from GitHub Secret
          echo "${{ secrets.WORKER_SSH_KEY }}" > key.pem
          chmod 600 key.pem

          ssh -i key.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.WORKER_IP }} << ENDSSH
            aws ecr get-login-password --region ${AWS_REGION} | \
              sudo docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

            sudo docker stop proyecto1-worker-aws || true
            sudo docker rm proyecto1-worker-aws || true

            sudo docker pull ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_WORKER_REPO }}:latest

            sudo docker run -d --name proyecto1-worker-aws --restart unless-stopped \
              --network host \
              -e DB_HOST=${{ secrets.RDS_ENDPOINT }} \
              -e DB_PORT=5432 \
              -e DB_NAME=proyecto_1 \
              -e DB_USER=postgres \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e DB_SSL_MODE=require \
              -e S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }} \
              -e SQS_QUEUE_NAME=${{ secrets.SQS_QUEUE_NAME }} \
              -e AWS_DEFAULT_REGION=us-east-1 \
              ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_WORKER_REPO }}:latest

            sudo docker ps
          ENDSSH


      - name: Health Check
        run: |
          echo "Waiting for ALB target to pass health checks..."

          for i in {1..30}; do
            if curl -f http://proyecto1-api-alb-536673897.us-east-1.elb.amazonaws.com/api/health; then
              echo "API through ALB is healthy."
              break
            fi
            echo "Retrying in 10s..."
            sleep 10
          done

          echo "Checking frontend..."
          curl -f https://d2zdi7meq04tsc.cloudfront.net || exit 1

          echo "Deployment successful."



