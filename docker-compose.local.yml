services:
  postgres:
    image: postgres:15
    container_name: proyecto1-postgres-local
    environment:
      POSTGRES_DB: proyecto_1
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      # Mount the SQL scripts to initialize the database
      - ./db/001_create_user_table.sql:/docker-entrypoint-initdb.d/001_create_user_table.sql
      - ./db/002_create_video_table.sql:/docker-entrypoint-initdb.d/002_create_video_table.sql
      - ./db/003_add_is_public_to_videos.sql:/docker-entrypoint-initdb.d/003_add_is_public_to_videos.sql
      - ./db/004_create_votes_table.sql:/docker-entrypoint-initdb.d/004_create_votes_table.sql
      - ./db/005_create_player_rankings_view.sql:/docker-entrypoint-initdb.d/005_create_player_rankings_view.sql
      # Persist data in local volume
      - postgres_local_data:/var/lib/postgresql/data
    networks:
      - proyecto0-local-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d proyecto_1"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:1.25-alpine
    container_name: proyecto1-nginx-local
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - proyecto0-local-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/nginx-health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  localstack:
    image: localstack/localstack:3.0
    container_name: proyecto1-localstack-local
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,sqs
      - DEBUG=0
      - PERSISTENCE=0
    volumes:
      - "./localstack-init:/etc/localstack/init/ready.d"
    networks:
      - proyecto0-local-network
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "curl -f http://localhost:4566/_localstack/health | grep -q 'sqs.*running'",
        ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: proyecto1-api-local
    # Remove port exposure since nginx will handle external access
    expose:
      - "8080"
    environment:
      # Database configuration
      - DB_DRIVER=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=proyecto_1
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_SSL_MODE=disable
      - DB_MAX_OPEN_CONNS=25
      - DB_MAX_IDLE_CONNS=5

      # Server configuration
      - PORT=8080
      - HOST=0.0.0.0
      - GIN_MODE=debug

      # JWT configuration
      - JWT_SECRET=local-development-secret-key
      - JWT_ISSUER=Proyecto_1
      - JWT_EXPIRATION=24h

      # App configuration
      - APP_NAME=Proyecto_1
      - APP_VERSION=1.0.0
      - APP_ENV=development

      # AWS/LocalStack configuration
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ENDPOINT_URL=http://localstack:4566
      - S3_BUCKET_NAME=proyecto1-videos
      - SQS_QUEUE_NAME=proyecto1-video-processing
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy
    networks:
      - proyecto0-local-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: proyecto1-worker-local
    environment:
      # Database configuration
      - DB_DRIVER=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=proyecto_1
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_SSL_MODE=disable
      - DB_MAX_OPEN_CONNS=25
      - DB_MAX_IDLE_CONNS=5

      # App configuration
      - APP_NAME=Proyecto_1_Worker
      - APP_VERSION=1.0.0
      - APP_ENV=development

      # AWS/LocalStack configuration
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ENDPOINT_URL=http://localstack:4566
      - S3_BUCKET_NAME=proyecto1-videos
      - SQS_QUEUE_NAME=proyecto1-video-processing
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - proyecto0-local-network
    restart: unless-stopped

volumes:
  postgres_local_data:
    driver: local

networks:
  proyecto0-local-network:
    driver: bridge
